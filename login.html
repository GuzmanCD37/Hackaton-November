<!DOCTYPE HTML>
<html>
    <head>
		<title>LOGIN</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/login.css" />
        <meta http-equiv="refresh" content="2">
	</head>
    <body>
        <div class="container">
            <div class = "login-box">
                <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">LOGIN</h1>
                <form>
                    <br>
                    <input class = "input-boxes" type="text" id="username" placeholder="Username">
                    <hr>
                    <br>
                    <input class = "input-boxes" type="password" id="password" placeholder="Password">
                    <hr>
                    <br><br><br>
                    <button id = "login-button">Log in</button>
                </form>

                <p><a href="#">Don't have an account?</a></p>
            </div>
        </div>
        
    </body>
</html>
